<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Program</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculator Display -->
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        
        <!-- Calculator Buttons -->
        <div class="buttons">
            <button onclick="addToDisplay('+')" class ="operator">+</button>
            <button onclick="addToDisplay('7')" class="number">7</button>
            <button onclick="addToDisplay('8')" class="number">8</button>
            <button onclick="addToDisplay('9')" class="number">9</button>
            <button onclick="addToDisplay('-')" class="operator">-</button>
            <button onclick="addToDisplay('4')" class="number">4</button>
            <button onclick="addToDisplay('5')" class="number">5</button>
            <button onclick="addToDisplay('6')" class="number">6</button>
            <button onclick="addToDisplay('*')" class="operator">*</button>
            <button onclick="addToDisplay('1')" class="number">1</button>
            <button onclick="addToDisplay('2')" class="number">2</button>
            <button onclick="addToDisplay('3')" class="number">3</button>
            <button onclick="addToDisplay('/')" class="operator">/</button>
            <button onclick="addToDisplay('0')" class="number">0</button>
            <button onclick="addToDisplay('.')" class="decimal">.</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="clearDisplay()" class="clear">C</button>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>
